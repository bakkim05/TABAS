<app-nav> </app-nav>

<mat-divider></mat-divider>

<!-- Botones para navegar hacia agregar clientes y editar clientes -->
<div class="buttons" >
    <a mat-flat-button color ="primary" routerLink="../createClientes">Agregar</a>
    <a mat-flat-button color ="warn" routerLink="../editClientes">Editar</a>
</div>

<mat-divider></mat-divider>

<!-- Barra de busqueda -->
<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
   
    <!-- Tabla de datos del cliente -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9">
        
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre</th>
            <td mat-cell *matCellDef="let clientes">{{clientes.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido</th>
            <td mat-cell *matCellDef="let clientes">{{clientes.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef> Cedula</th>
            <td mat-cell *matCellDef="let clientes">{{clientes.cedula}}</td>
        </ng-container>

        <ng-container matColumnDef="tel">
            <th mat-header-cell *matHeaderCellDef> Telefono</th>
            <td mat-cell *matCellDef="let clientes">{{clientes.tel}}</td>
        </ng-container>

        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo</th>
            <td mat-cell *matCellDef="let clientes">{{clientes.correo}}</td>
        </ng-container>

        <ng-container matColumnDef="carnet">
            <th mat-header-cell *matHeaderCellDef> Carnet</th>
            <td mat-cell *matCellDef="let clientes">{{clientes.carnet}}</td>
        </ng-container>

    
       
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
