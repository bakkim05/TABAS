<mat-toolbar color="primary">
  <span>Edici√≥n de Vuelos</span>
</mat-toolbar>

<mat-card-content>
  <form class="my-form">
      <mat-form-field class="full-width">
          <mat-label>ID Vuelo</mat-label>
          <input matInput placeholder="1" name="vuelo" [formControl]="vuelo" required>
      </mat-form-field>

      <mat-form-field class="full-width">
          <mat-label>ID Avion</mat-label>
          <input matInput placeholder="1" name="avion" [formControl]="avion" required>
      </mat-form-field>


  </form>
</mat-card-content>

<mat-card-actions class = "actionButtons">
    <button mat-raised-button routerLink="../vuelos" color="warn">CANCELAR</button>
    <button mat-raised-button (click)="sendPost()" color="primary">EDITAR</button>
</mat-card-actions>
