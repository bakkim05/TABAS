<app-nav> </app-nav>

<mat-divider></mat-divider>

<div class="buttons" >
    <a mat-flat-button color ="primary" routerLink="../createMaletas">Agregar</a>
    <a mat-flat-button color ="warn" routerLink="../editMaletas">Editar</a>
</div>

<mat-divider></mat-divider>


<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.id}}</td>
            </ng-container>
        
            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef> Color</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.color}}</td>
            </ng-container>
        
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Peso</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.weight}}</td>
            </ng-container>
        
            <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef> Costo</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.cost}}</td>
            </ng-container>
        
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> Estado</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.state}}</td>
            </ng-container>
        
            <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef> Cedula</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.cedula}}</td>
            </ng-container>

            <ng-container matColumnDef="bagCart">
                <th mat-header-cell *matHeaderCellDef> ID Bag Cart</th>
                <td mat-cell *matCellDef="let maletas">{{maletas.bagCart}}</td>
            </ng-container>
        
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
</div>
