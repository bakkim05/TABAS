<mat-toolbar color="warn">
  <span>Creaci√≥n de Bag Cart</span>
</mat-toolbar>

<mat-card-content>
  <form class="my-form">
      <mat-form-field class="full-width">
          <mat-label>ID</mat-label>
          <input matInput placeholder="1" name="id" [formControl]="id" required>
      </mat-form-field>

      <mat-form-field class="full-width">
          <mat-label>Marca</mat-label>
          <input matInput placeholder="Honda" name="marca" [formControl]="marca"required>
      </mat-form-field>

      <mat-form-field class="full-width">
          <mat-label>Modelo</mat-label>
          <input matInput placeholder="Civic" name="modelo" [formControl]="modelo" required>
      </mat-form-field>

      <mat-form-field class="full-width">
          <mat-label>Security Code</mat-label>
          <input matInput placeholder="0000" name="securityCode" [formControl]="sec_code" required>
      </mat-form-field>

  </form>
</mat-card-content>

<mat-card-actions class = "actionButtons">
    <button mat-raised-button routerLink="../bagCarts" color="warn">CANCELAR</button>
    <button mat-raised-button (click)="sendPost()" color="primary">EDITAR</button>
</mat-card-actions>
