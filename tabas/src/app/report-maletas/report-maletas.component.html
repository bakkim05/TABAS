<app-nav> </app-nav>
<app-nav-report></app-nav-report>

<mat-divider></mat-divider>

<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9">
        
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre</th>
            <td mat-cell *matCellDef="let reporteMxC">{{reporteMxC.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido</th>
            <td mat-cell *matCellDef="let reporteMxC">{{reporteMxC.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef> Cedula</th>
            <td mat-cell *matCellDef="let reporteMxC">{{reporteMxC.cedula}}</td>
        </ng-container>

        <ng-container matColumnDef="cantMaletas">
            <th mat-header-cell *matHeaderCellDef> Cantidad de Maletas</th>
            <td mat-cell *matCellDef="let reporteMxC">{{reporteMxC.cant }}</td>
        </ng-container>

    
       
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
