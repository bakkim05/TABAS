<mat-toolbar color="primary">
    <span>Creaci√≥n de Bag Cart</span>
</mat-toolbar>

<!-- Contenidos para crear un Bag Cart -->
<mat-card-content>
    <form class="my-form">
        <mat-form-field class="full-width">
            <mat-label>ID</mat-label>
            <input matInput placeholder="1" name="id" [formControl]="id" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Marca</mat-label>
            <input matInput placeholder="Honda" name="marca" [formControl]="marca" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Modelo</mat-label>
            <input matInput placeholder="2019" name="modelo" [formControl]="modelo" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>ID Vuelo</mat-label>
            <input matInput placeholder="1" name="vuelo" [formControl]="vuelo" required>
        </mat-form-field>

    </form>
  </mat-card-content>

  <!-- Botones de acciones para continuar con la creacion o cancelarla -->
  <mat-card-actions class = "actionButtons">
      <button mat-raised-button routerLink="../bagCarts" color="warn">CANCELAR</button>
      <button mat-raised-button (click)="sendPost()" color="primary">CREAR</button>
  </mat-card-actions>
