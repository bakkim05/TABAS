<mat-toolbar color="primary">
    <span>Creaci√≥n de Bag Cart</span>
</mat-toolbar>

<mat-card-content>
    <form class="my-form">
        <mat-form-field class="full-width">
            <mat-label>ID</mat-label>
            <input matInput placeholder="1" name="id" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Marca</mat-label>
            <input matInput placeholder="Honda" name="marca" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Modelo</mat-label>
            <input matInput placeholder="Civic" name="modelo" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Security Code</mat-label>
            <input matInput placeholder="0000" name="securityCode" required>
        </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions class = "actionButtons">
      <button mat-raised-button routerLink="../bagCarts" color="warn">CANCELAR</button>
      <button mat-raised-button (click)="register()" color="primary">CREAR</button>
  </mat-card-actions>
