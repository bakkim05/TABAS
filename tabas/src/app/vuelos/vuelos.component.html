<app-nav></app-nav>

<mat-divider></mat-divider>

<!-- Botones para la creacion y edicion de vuelos -->
<div class="buttons" >
    <!-- <a mat-flat-button color ="warn" (click)="getPosts()">Refresh</a> -->
    <a mat-flat-button color ="primary" routerLink="../createVuelos">Agregar</a>
    <a mat-flat-button color ="warn" routerLink="../editVuelos">Editar</a>
</div>

<mat-divider></mat-divider>


<!-- busqueda de vuelos -->
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>
    
<!-- Creacion de tabla con informacion de dataSource -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z9">
    
    <ng-container matColumnDef="avion">
        <th mat-header-cell *matHeaderCellDef> ID. Avion</th>
        <td mat-cell *matCellDef="let vuelos">{{vuelos.planeid}}</td>
    </ng-container>

    <ng-container matColumnDef="vuelo">
        <th mat-header-cell *matHeaderCellDef> ID. Vuelo</th>
        <td mat-cell *matCellDef="let vuelos">{{vuelos.flightid}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
