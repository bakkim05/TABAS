<mat-toolbar color = "primary">
    <span>Creaci√≥n de Cliente</span>
 </mat-toolbar>

<mat-card-content>
    <form class="my-form">
       <mat-form-field class="full-width">
         <mat-label>Nombre</mat-label>
         <input  matInput  placeholder="Nombre"  name="nombre"  [formControl]="nombre" required>
      </mat-form-field>

      <mat-form-field class="full-width">
         <mat-label>Apellido</mat-label>
         <input  matInput  placeholder="Apellido" name="apellido"  [formControl]="apellido" required>
      </mat-form-field>

      <mat-form-field class="full-width">
         <mat-label>Telefono</mat-label>
         <input  matInput  placeholder="Telefono" name="telefono" [formControl]="telefono" required>
      </mat-form-field>

      <mat-form-field class="full-width">
         <mat-label>Correo</mat-label>
         <input  matInput  placeholder="Correo" name="correo" [formControl]="correo" required>
      </mat-form-field>

      <mat-form-field class="full-width">
         <mat-label>Carnet</mat-label>
         <input  matInput  placeholder="Carnet"  name="carnet" [formControl]="carnet" required>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions class = "actionButtons">
      <button mat-raised-button routerLink="../clientes" color="warn">CANCELAR</button>
      <button mat-raised-button (click)="sendPost()" color="primary">CREAR</button>
  </mat-card-actions>
