<mat-toolbar color="primary">
  <span>Registraci√≥n de Usuario Empleado</span>
</mat-toolbar>

<mat-card-content>
  <form class="my-form">
      <mat-form-field class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="John" name="nombre" [formControl]="nombre" required>
      </mat-form-field>

      <mat-form-field class="full-width">
          <mat-label>Apellido</mat-label>
          <input matInput placeholder="Doe" name="apellido" [formControl]="apellido" required>
      </mat-form-field>

      <mat-form-field class="full-width">
          <mat-label>Rol</mat-label>
          <input matInput placeholder="1" name="rol" [formControl]="rol" required>
      </mat-form-field>

      <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="JohnDoe" name="username" [formControl]="username" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="*****" name="password" [formControl]="password" required>
      </mat-form-field>

  </form>
</mat-card-content>

<mat-card-actions class = "actionButtons">
    <button mat-raised-button routerLink="../home" color="warn">CANCELAR</button>
    <button mat-raised-button color="primary" routerLink="../home">REGISTRAR</button>
</mat-card-actions>
